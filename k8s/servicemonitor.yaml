apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: msg
  name: msg
  namespace: monitoring
spec:
  endpoints:
  - interval: 30s
    targetPort: 9090
    path: /actuator/prometheus
    scheme: 'http'
  namespaceSelector:
    matchNames:
    - nju09
  selector:
    matchLabels:
      app: msg